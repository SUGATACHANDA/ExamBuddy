<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            color: #8e8e93;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .close-button:hover {
            background-color: #f0f0f0;
        }

        .modal-content {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-content::-webkit-scrollbar {
            display: none;
        }

        .version-info {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .version-number {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .release-date {
            font-size: 15px;
            color: #8e8e93;
        }

        .changelog-list {
            list-style-type: none;
        }

        .changelog-item {
            margin-bottom: 16px;
            padding-left: 20px;
            position: relative;
            font-size: 15px;
            line-height: 1.4;
            color: #000;
        }

        .changelog-item:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #8e8e93;
        }
    </style>
</head>

<body>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">What's New</div>
                <button class="close-button" id="closeButton">×</button>
            </div>
            <div class="modal-content">
                <div class="version-info">
                    <div class="version-number">Version</div>
                    <div class="release-date" id="releaseDate">Loading…</div>
                </div>
                <ul class="changelog-list"></ul>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const { ipcRenderer } = require("electron");

            const modalOverlay = document.getElementById("modalOverlay");
            const closeButton = document.getElementById("closeButton");

            closeButton.addEventListener("click", () => {
                modalOverlay.style.display = "none";
            });

            modalOverlay.addEventListener("click", e => {
                if (e.target === modalOverlay) modalOverlay.style.display = "none";
            });

            function formatTime(t) {
                const now = new Date();
                const diffMs = now - new Date(t);
                const mins = diffMs / 60000;
                if (mins < 1) return "0m ago";
                if (mins < 60) return `${Math.floor(mins)}m ago`;
                const hrs = mins / 60;
                if (hrs < 24) return `${Math.floor(hrs)}h ago`;
                return `${Math.floor(hrs / 24)}d ago`;
            }

            function updateReleaseData(data) {
                document.querySelector(".modal-title").textContent = data.title || "What's New";
                document.querySelector(".version-number").textContent = `Version ${data.version}`;
                document.getElementById("releaseDate").textContent = formatTime(data.releaseDate);

                const list = document.querySelector(".changelog-list");
                list.innerHTML = "";

                // SAFELY convert notes to array (no more errors ever)
                let notes = data.notes;

                if (!Array.isArray(notes)) {
                    if (typeof notes === "string") {
                        notes = notes
                            .split("\n")
                            .map(x => x.trim())
                            .filter(x => x.length > 0);
                    } else if (typeof notes === "object") {
                        notes = Object.values(notes);
                    } else {
                        notes = ["No release notes available."];
                    }
                }

                notes.forEach(note => {
                    const li = document.createElement("li");
                    li.className = "changelog-item";
                    li.textContent = note;
                    list.appendChild(li);
                });
            }

            ipcRenderer.on("load-release-data", (_, data) => {
                updateReleaseData(data);
                ipcRenderer.send("release-notes-shown");
            });
        });
    </script>
</body>

</html>
