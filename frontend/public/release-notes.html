<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog Modal</title>
    <style>
        *::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #3d3d3d;
            /* Dark background */
            color: white;
            height: 100vh;
            overflow: hidden;
            /* Prevent body scrolling */
            padding: 0;
        }

        /* Fixed header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #3d3d3d;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 28px;
            color: #ffffff;
            cursor: pointer;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Scrollable content area */
        .scroll-container {
            margin-top: 95px;
            /* Space for header */
            height: calc(100vh - 95px);
            overflow-y: auto;
            padding: 20px 40px;
        }

        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.08);
        }

        .version-info {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .version-number {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .release-date {
            font-size: 15px;
            color: #cccccc;
        }

        .changelog-list {
            list-style-type: none;
            padding-left: 10px;
        }

        .changelog-item {
            margin-bottom: 16px;
            padding-left: 20px;
            position: relative;
            font-size: 16px;
            line-height: 1.5;
            color: #ffffff;
        }

        .changelog-item:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #cccccc;
        }
    </style>
</head>

<body>
    <div class="full-container">
        <div class="header">
            <div class="title">What's New</div>
            <button class="close-button" id="closeButton">X</button>
        </div>

        <div class="version-info">
            <div class="version-number">Version</div>
            <div class="release-date" id="releaseDate">Loading…</div>
        </div>

        <ul class="changelog-list"></ul>
    </div>

    <script>
        const { ipcRenderer } = require("electron");

        const closeButton = document.getElementById("closeButton");
        closeButton.addEventListener("click", () => {
            window.close(); // <-- CLOSE WINDOW DIRECTLY
        });

        function formatTime(t) {
            const now = new Date();
            const diffMs = now - new Date(t);
            const mins = diffMs / 60000;
            if (mins < 1) return "0m ago";
            if (mins < 60) return `${Math.floor(mins)}m ago`;
            const hrs = mins / 60;
            if (hrs < 24) return `${Math.floor(hrs)}h ago`;
            return `${Math.floor(hrs / 24)}d ago`;
        }

        function updateReleaseData(data) {
            document.querySelector(".title").textContent = data.title || "What's New";
            document.querySelector(".version-number").textContent = `Version ${data.version}`;
            document.getElementById("releaseDate").textContent = formatTime(data.releaseDate);

            const list = document.querySelector(".changelog-list");
            list.innerHTML = "";

            let notes = data.notes;
            if (!Array.isArray(notes)) {
                notes = typeof notes === "string"
                    ? notes.split("\n").map(a => a.trim()).filter(Boolean)
                    : Object.values(notes);
            }

            notes.forEach(note => {
                const li = document.createElement("li");
                li.className = "changelog-item";
                li.textContent = note;
                list.appendChild(li);
            });
        }

        ipcRenderer.on("load-release-data", (_, data) => {
            updateReleaseData(data);
            ipcRenderer.send("release-notes-shown");
        });
    </script>
</body>

</html>
