<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog Modal</title>
    <style>
        *::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e5;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            color: #8e8e93;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .close-button:hover {
            background-color: #f0f0f0;
        }

        .modal-content {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-content::-webkit-scrollbar {
            display: none;
        }

        .modal-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .version-info {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .version-number {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .release-date {
            font-size: 15px;
            color: #8e8e93;
        }

        .changelog-list {
            list-style-type: none;
        }

        .changelog-item {
            margin-bottom: 16px;
            padding-left: 20px;
            position: relative;
            font-size: 15px;
            line-height: 1.4;
            color: #000;
        }

        .changelog-item:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #8e8e93;
        }

        .fixed-label {
            color: #8e8e93;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">What's New</div>
                <button class="close-button" id="closeButton">×</button>
            </div>

            <div class="modal-content">
                <div class="version-info">
                    <!-- DYNAMIC VERSION -->
                    <div class="version-number" id="versionNumber">Version</div>

                    <!-- DYNAMIC DATE -->
                    <div class="release-date" id="releaseDate"></div>
                </div>

                <!-- DYNAMIC NOTE LIST -->
                <ul class="changelog-list" id="changelogList"></ul>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const { ipcRenderer } = require('electron');

            const modalOverlay = document.getElementById('modalOverlay');
            const closeButton = document.getElementById('closeButton');
            const releaseDateElement = document.getElementById('releaseDate');
            const versionNumberElement = document.getElementById('versionNumber');
            const changelogList = document.getElementById('changelogList');

            closeButton.addEventListener('click', () => {
                modalOverlay.style.display = 'none';
            });

            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) modalOverlay.style.display = 'none';
            });

            function formatTime(dateString) {
                const now = new Date();
                const time = new Date(dateString);
                const diffMs = now - time;
                const mins = Math.floor(diffMs / 60000);
                if (mins < 1) return "0m ago";
                if (mins < 60) return `${mins}m ago`;
                const hrs = Math.floor(mins / 60);
                if (hrs < 24) return `${hrs}h ago`;
                const days = Math.floor(hrs / 24);
                return `${days}d ago`;
            }

            function updateReleaseData(releaseData) {
                // Title
                document.querySelector(".modal-title").textContent =
                    releaseData.title || "What's New";

                // Version
                versionNumberElement.textContent = `Version ${releaseData.version}`;

                // Date
                releaseDateElement.textContent = formatTime(releaseData.releaseDate);

                // Notes
                changelogList.innerHTML = "";
                releaseData.notes.forEach(note => {
                    const li = document.createElement("li");
                    li.className = "changelog-item";

                    if (note.toLowerCase().startsWith("fixed:")) {
                        li.innerHTML = `<span class="fixed-label">Fixed:</span> ${note.substring(6).trim()}`;
                    } else {
                        li.textContent = note;
                    }

                    changelogList.appendChild(li);
                });
            }

            ipcRenderer.on("load-release-data", (_, data) => {
                updateReleaseData(data);
                ipcRenderer.send("release-notes-shown");
            });
        });
    </script>
</body>

</html>
