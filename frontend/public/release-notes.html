<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Release Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: white;
            color: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .header {
            padding: 30px 40px 20px 40px;
            border-bottom: 1px solid #e5e5e5;
            background: white;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .title-section h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .title-section .subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        .version-section {
            text-align: right;
        }

        .version-badge {
            background: #1a1a1a;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
        }

        .close-btn {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            font-size: 18px;
            cursor: pointer;
            color: #666;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .close-btn:hover {
            background: #e8e8e8;
            border-color: #ccc;
        }

        .content {
            flex: 1;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .release-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 20px;
        }

        .section {
            margin-bottom: 40px;
            max-width: 800px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #1a1a1a;
            display: inline-block;
        }

        .feature-grid {
            display: grid;
            gap: 16px;
        }

        .feature-item {
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            border-left: 4px solid #1a1a1a;
            transition: all 0.2s ease;
        }

        .feature-item:hover {
            background: #f5f5f5;
            transform: translateX(4px);
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .feature-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .notes-section {
            background: #fafafa;
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            border: 1px solid #e8e8e8;
        }

        .notes-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .notes-content {
            font-size: 15px;
            color: #555;
            line-height: 1.7;
        }

        .footer {
            padding: 30px 40px;
            border-top: 1px solid #e5e5e5;
            background: white;
            display: flex;
            justify-content: flex-end;
        }

        .close-button {
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 40px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 160px;
        }

        .close-button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .close-button:active {
            transform: translateY(0);
        }

        /* Scrollbar styling */
        .release-content::-webkit-scrollbar {
            width: 6px;
        }

        .release-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .release-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .release-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .content {
                padding: 20px;
            }

            .footer {
                padding: 20px;
            }

            .title-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="title-section">
                <h1 id="release-title">Release Notes</h1>
                <div class="subtitle">Explore the latest updates and improvements</div>
            </div>
            <div class="version-section">
                <div class="version-badge" id="version-badge">Version 1.4.1</div>
                <button class="close-btn" onclick="closeWindow()">Ã—</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="release-content" id="release-content">
            <div class="section">
                <div class="section-title">New Features</div>
                <div class="feature-grid" id="new-features">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>

            <div class="section">
                <div class="section-title">Improvements</div>
                <div class="feature-grid" id="improvements">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>

            <div class="section">
                <div class="section-title">Bug Fixes</div>
                <div class="feature-grid" id="bug-fixes">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>

            <div class="notes-section">
                <div class="notes-title">Additional Notes</div>
                <div class="notes-content" id="release-notes">
                    <!-- Dynamic release notes will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="close-button" onclick="closeWindow()">Continue to Application</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function closeWindow() {
            ipcRenderer.send('release-notes-shown');
            const { remote } = require('electron');
            remote.getCurrentWindow().close();
        }

        // Listen for release notes data from main process
        ipcRenderer.on('show-release-notes', (event, data) => {
            updateReleaseNotes(data);
        });

        function updateReleaseNotes(data) {
            // Update version
            if (data.version) {
                document.getElementById('version-badge').textContent = `Version ${data.version}`;
            }

            // Update title
            if (data.title) {
                document.getElementById('release-title').textContent = data.title;
            }

            // Update new features
            if (data.newFeatures && Array.isArray(data.newFeatures)) {
                const newFeaturesContainer = document.getElementById('new-features');
                newFeaturesContainer.innerHTML = data.newFeatures.map(feature =>
                    `<div class="feature-item">
                        <div class="feature-title">${feature}</div>
                    </div>`
                ).join('');
            }

            // Update improvements
            if (data.improvements && Array.isArray(data.improvements)) {
                const improvementsContainer = document.getElementById('improvements');
                improvementsContainer.innerHTML = data.improvements.map(improvement =>
                    `<div class="feature-item">
                        <div class="feature-title">${improvement}</div>
                    </div>`
                ).join('');
            }

            // Update bug fixes
            if (data.bugFixes && Array.isArray(data.bugFixes)) {
                const bugFixesContainer = document.getElementById('bug-fixes');
                bugFixesContainer.innerHTML = data.bugFixes.map(fix =>
                    `<div class="feature-item">
                        <div class="feature-title">${fix}</div>
                    </div>`
                ).join('');
            }

            // Update release notes
            if (data.notes) {
                document.getElementById('release-notes').textContent = data.notes;
            }
        }

        // Request release notes when window loads
        window.addEventListener('DOMContentLoaded', () => {
            ipcRenderer.send('request-release-notes');
        });
    </script>
</body>

</html>
