<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog Modal</title>

    <style>
        *::-webkit-scrollbar {
            display: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #ffffff;
            /* WHITE FULL BACKGROUND */
            color: #000;
            height: 100vh;
            overflow: hidden;
        }

        /* FULLSCREEN WHITE CARD */
        .container {
            width: 100%;
            height: 100vh;
            background: #ffffff;
            border-radius: 0;
            /* no rounded corners since background is full */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header bar */
        .header {
            padding: 20px 28px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 22px;
            color: #8e8e93;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            background: #f2f2f2;
        }

        /* Scrollable content */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px 28px;
        }

        .version-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .version-number {
            font-size: 17px;
            font-weight: 600;
        }

        .release-date {
            font-size: 14px;
            color: #8e8e93;
        }

        .changelog-list {
            list-style: none;
            padding-left: 10px;
        }

        .changelog-item {
            margin-bottom: 14px;
            padding-left: 20px;
            position: relative;
            font-size: 15px;
            color: #000;
            line-height: 1.45;
        }

        .changelog-item:before {
            content: "•";
            position: absolute;
            left: 0;
            top: 2px;
            color: #8e8e93;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <!-- FULLSCREEN WHITE CARD -->
    <div class="container">

        <div class="header">
            <div class="title">What's New</div>
            <button class="close-button" id="closeButton">×</button>
        </div>

        <div class="scroll-container">
            <div class="version-info">
                <div class="version-number">Version</div>
                <div class="release-date" id="releaseDate">Loading...</div>
            </div>

            <ul class="changelog-list"></ul>
        </div>

    </div>

    <script>
        const { ipcRenderer } = require("electron");

        document.getElementById("closeButton").addEventListener("click", () => {
            window.close();
        });

        function formatTime(t) {
            const now = new Date();
            const diff = now - new Date(t);
            const mins = diff / 60000;
            if (mins < 1) return "0m ago";
            if (mins < 60) return `${Math.floor(mins)}m ago`;
            const hrs = mins / 60;
            if (hrs < 24) return `${Math.floor(hrs)}h ago`;
            return `${Math.floor(hrs / 24)}d ago`;
        }

        function updateReleaseData(data) {
            document.querySelector(".version-number").textContent = `Version ${data.version}`;
            document.getElementById("releaseDate").textContent = formatTime(data.releaseDate);

            const list = document.querySelector(".changelog-list");
            list.innerHTML = "";

            let notes = data.notes;
            if (!Array.isArray(notes)) {
                notes = typeof notes === "string"
                    ? notes.split("\n").map(a => a.trim()).filter(Boolean)
                    : Object.values(notes);
            }

            notes.forEach(note => {
                const li = document.createElement("li");
                li.className = "changelog-item";
                li.textContent = note;
                list.appendChild(li);
            });
        }

        ipcRenderer.on("load-release-data", (_, data) => {
            updateReleaseData(data);
            ipcRenderer.send("release-notes-shown");
        });
    </script>

</body>

</html>
