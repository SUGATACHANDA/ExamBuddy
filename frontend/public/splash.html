<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Exam Buddy – System Check</title>
    <style>
        body {
            background: #2563EB;
            color: white;
            font-family: system-ui;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 320px;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .check {
            display: flex;
            align-items: center;
            margin: 12px 0;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        .tick {
            color: #22C55E;
            font-size: 18px;
            margin-right: 12px;
        }

        .cross {
            color: #EF4444;
            font-size: 18px;
            margin-right: 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exam Buddy</h1>
        <p>Initializing Secure Environment</p>

        <div class="check" id="camera">
            <div class="loader"></div>Camera
        </div>
        <div class="check" id="microphone">
            <div class="loader"></div>Microphone
        </div>
        <div class="check" id="internet">
            <div class="loader"></div>Internet
        </div>
        <div class="check" id="display">
            <div class="loader"></div>Single Display
        </div>
    </div>

    <script>
        const { ipcRenderer } = require("electron");

        async function checkMediaDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();

                const hasCamera = devices.some(d => d.kind === "videoinput");
                const hasMic = devices.some(d => d.kind === "audioinput");

                return { hasCamera, hasMic };
            } catch (err) {
                console.error("Media device check failed:", err);
                return { hasCamera: false, hasMic: false };
            }
        }

        const update = (id, ok) => {
            const el = document.getElementById(id);
            el.innerHTML = ok
                ? `<span class="tick">✔</span>${el.textContent}`
                : `<span class="cross">✖</span>${el.textContent}`;
        };

        (async () => {
            console.log("Running splash checks...");

            const media = await checkMediaDevices();
            update("camera", media.hasCamera);
            update("microphone", media.hasMic);

            const system = await ipcRenderer.invoke("perform-system-checks");

            update("internet", system.internet);
            update("display", system.singleDisplay);

            const results = {
                camera: media.hasCamera,
                microphone: media.hasMic,
                internet: system.internet,
                singleDisplay: system.singleDisplay
            };

            const failed = Object.entries(results).filter(([_, v]) => !v);

            if (failed.length > 0) {
                ipcRenderer.send("system-check-failed", failed.map(f => f[0]));
            } else {
                ipcRenderer.send("system-checks-passed");
            }
        })();
    </script>
</body>

</html>
