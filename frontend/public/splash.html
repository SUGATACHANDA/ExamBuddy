<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Exam Buddy ‚Äì System Check</title>
    <style>
        body {
            background: #2563EB;
            color: white;
            font-family: system-ui;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 320px;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .check {
            display: flex;
            align-items: center;
            margin: 12px 0;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        .tick {
            color: #22C55E;
            font-size: 18px;
            margin-right: 12px;
        }

        .cross {
            color: #EF4444;
            font-size: 18px;
            margin-right: 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exam Buddy</h1>
        <p>Initializing Secure Environment</p>

        <div class="check" id="camera">
            <div class="loader"></div>Camera
        </div>
        <div class="check" id="microphone">
            <div class="loader"></div>Microphone
        </div>
        <div class="check" id="internet">
            <div class="loader"></div>Internet
        </div>
        <div class="check" id="display">
            <div class="loader"></div>Single Display
        </div>
    </div>

    <script>
        const { ipcRenderer } = require("electron");

        const sleep = (ms) => new Promise(res => setTimeout(res, ms));

        const setLoader = (id) => {
            document.getElementById(id).innerHTML =
                `<div class="loader"></div>${idLabel(id)}`;
        };

        const setTick = (id) => {
            document.getElementById(id).innerHTML =
                `<span class="tick">‚úî</span>${idLabel(id)}`;
        };

        const idLabel = (id) => ({
            camera: "Camera",
            microphone: "Microphone",
            internet: "Internet",
            display: "Single Display"
        }[id]);

        async function checkMedia() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            return {
                camera: devices.some(d => d.kind === "videoinput"),
                microphone: devices.some(d => d.kind === "audioinput")
            };
        }

        (async () => {
            try {
                // 1Ô∏è‚É£ Camera
                setLoader("camera");
                await sleep(600);
                const media = await checkMedia();
                if (!media.camera) throw ["camera"];
                setTick("camera");

                // 2Ô∏è‚É£ Microphone
                setLoader("microphone");
                await sleep(600);
                if (!media.microphone) throw ["microphone"];
                setTick("microphone");

                // 3Ô∏è‚É£ Internet + Display (main)
                setLoader("internet");
                setLoader("display");
                await sleep(600);

                const system = await ipcRenderer.invoke("perform-system-checks");

                if (!system.internet) throw ["internet"];
                if (!system.singleDisplay) throw ["singleDisplay"];

                setTick("internet");
                setTick("display");

                // ‚úÖ ALL PASSED
                document.querySelector("p").textContent = "All system checks passed";
                await sleep(1200); // üëà UX delay so ticks are visible

                ipcRenderer.send("system-checks-passed");

            } catch (failedItems) {
                // ‚ùå FAIL ‚Üí close splash + show dialog
                ipcRenderer.send("system-check-failed", failedItems);
            }
        })();
    </script>
</body>

</html>
