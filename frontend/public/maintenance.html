<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
            height: 100vh;
            background: url("background.jpeg") center/cover no-repeat;
            color: #fff;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .55);
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100%;
            display: grid;
            grid-template-columns: 2fr 1fr;
            padding: 60px;
        }

        .left,
        .right {
            display: flex;
            flex-direction: column;
            justify-content: center
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px
        }

        .logo-icon {
            width: 38px;
            height: 38px;
            /* border: 3px solid #fff; */
            transform: rotate(45deg)
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: rotate(-45deg);
        }

        h1 {
            font-size: 46px;
            letter-spacing: 3px;
            margin-bottom: 15px
        }

        .subtitle {
            max-width: 420px;
            line-height: 1.7;
            opacity: .85
        }

        .ends-text {
            margin-bottom: 20px;
            opacity: .85
        }

        .countdown {
            display: flex;
            gap: 15px;
            margin-bottom: 25px
        }

        .time-box {
            background: rgba(255, 255, 255, .12);
            padding: 14px 16px;
            min-width: 78px;
            text-align: center;
            border-radius: 4px
        }

        .time {
            font-size: 26px;
            font-weight: 600
        }

        .label {
            font-size: 11px;
            opacity: .8
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            opacity: .6;
            z-index: 2
        }

        @media(max-width:900px) {
            .container {
                grid-template-columns: 1fr;
                gap: 50px
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="logo">
                <div class="logo-icon">
                    <img src="icon.png" />
                </div>
                <div>Exam Buddy</div>
            </div>
            <h1>COMING SOON!</h1>
            <p class="subtitle">
                Our website is under maintenance. Weâ€™ll be here soon
                with our new awesome site.
            </p>
        </div>

        <div class="right">
            <div class="ends-text">The maintenance will end in</div>

            <div class="countdown">
                <div class="time-box">
                    <div id="days" class="time">--</div>
                    <div class="label">Days</div>
                </div>
                <div class="time-box">
                    <div id="hours" class="time">--</div>
                    <div class="label">Hours</div>
                </div>
                <div class="time-box">
                    <div id="minutes" class="time">--</div>
                    <div class="label">Minutes</div>
                </div>
                <div class="time-box">
                    <div id="seconds" class="time">--</div>
                    <div class="label">Seconds</div>
                </div>
            </div>
            <button id="refresh-btn" style="
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
        transition: all 0.3s ease;
    ">
                Check Status
            </button>
            <button id="close-btn" style="
     background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
        transition: all 0.3s ease;
">
                Close App
            </button>
        </div>
    </div>

    <div class="footer">This content managed by exam-buddy.com</div>

    <script>
        const { ipcRenderer } = require('electron');
        const API_URL = "https://exam-buddy-backend.vercel.app/api/system/maintenance";

        let endTime = null;
        let countdownInterval = null;
        let maintenanceCheckInterval = null;

        async function fetchMaintenance() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                if (!data.maintenance || !data.endsAt) {
                    // Maintenance ended - notify Electron
                    ipcRenderer.send('maintenance-ended');
                    return false;
                }

                endTime = new Date(data.endsAt).getTime();
                startCountdown();
                return true;
            } catch (e) {
                console.warn("Maintenance API unreachable");
                // If we can't reach API, assume maintenance is still active
                return true;
            }
        }

        function startCountdown() {
            // Clear any existing interval
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(() => {
                const now = Date.now();
                const diff = endTime - now;

                if (diff <= 0) {
                    // Countdown finished
                    clearInterval(countdownInterval);
                    days.textContent = "0";
                    hours.textContent = "00";
                    minutes.textContent = "00";
                    seconds.textContent = "00";

                    // Notify Electron that maintenance should be over
                    ipcRenderer.send('maintenance-ended');
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const m = Math.floor((diff / (1000 * 60)) % 60);
                const s = Math.floor((diff / 1000) % 60);

                days.textContent = d;
                hours.textContent = String(h).padStart(2, "0");
                minutes.textContent = String(m).padStart(2, "0");
                seconds.textContent = String(s).padStart(2, "0");
            }, 1000);
        }

        function startMaintenanceMonitoring() {
            // Check maintenance status periodically in case API changes
            if (maintenanceCheckInterval) {
                clearInterval(maintenanceCheckInterval);
            }

            maintenanceCheckInterval = setInterval(async () => {
                const stillInMaintenance = await fetchMaintenance();
                if (!stillInMaintenance) {
                    clearInterval(maintenanceCheckInterval);
                }
            }, 30000); // Check every 30 seconds
        }

        // Initialize
        async function init() {
            const isMaintenance = await fetchMaintenance();
            if (isMaintenance) {
                startMaintenanceMonitoring();
            }
        }

        // Add manual refresh button event listener if you want one
        document.addEventListener('DOMContentLoaded', () => {
            // You could add a refresh button in your HTML:
            // <button id="refresh-btn" style="margin-top: 20px; padding: 10px 20px;">Check Status</button>
            const refreshBtn = document.getElementById('refresh-btn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', async () => {
                    refreshBtn.disabled = true;
                    refreshBtn.textContent = 'Checking...';

                    const stillInMaintenance = await fetchMaintenance();

                    if (stillInMaintenance) {
                        setTimeout(() => {
                            refreshBtn.disabled = false;
                            refreshBtn.textContent = 'Check Status';
                        }, 1000);
                    }
                });
            }
            const closeBtn = document.getElementById('close-btn');
            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    if (confirm('Are you sure you want to close Exam Buddy? You can restart it later when maintenance ends.')) {
                        ipcRenderer.send('close-app');
                    }
                });
            }

            init();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            if (maintenanceCheckInterval) {
                clearInterval(maintenanceCheckInterval);
            }
        });
    </script>

</body>

</html>
